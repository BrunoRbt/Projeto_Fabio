<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcrição de Vídeos com IA</title>
    <link rel="icon" href="favicon-32x32.png" type="image/png"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header> 
            <h1>Transcreva e explore vídeos do YouTube!</h1>
        </header>

        <main> 
            <div class="form-group">
                <div class="input-wrapper">
                    <i class="fas fa-link"></i>
                    <input type="text" id="url" name="url" placeholder="Cole a URL do vídeo aqui">
                </div>
                <button onclick="transcrever()" id="btn-transcrever">
                  <div class="svg-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                      <path fill="none" d="M0 0h24v24H0z"></path>
                      <path fill="currentColor" d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm-5.657-4.143a.5.5 0 0 1 .707 0l4.95-4.95a.5.5 0 0 1 .707.707l-4.95 4.95a.5.5 0 0 1-.707 0l-4.95-4.95a.5.5 0 0 1 0-.707l4.95-4.95z"></path>
                    </svg>
                  </div>
                  <span>Transcrever</span>
                </button>
            </div>

            <div id="loader" class="loader"></div> 

            <div id="transcricao">
                <h2>Transcrição:</h2>
                <div id="texto-transcricao"></div> 
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <i class="fas fa-question"></i>
                    <input type="text" id="pergunta" name="pergunta" placeholder="Faça uma pergunta sobre o vídeo">
                </div>
                <button onclick="perguntar()" id="btn-perguntar">
                  <div class="svg-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                      <path fill="none" d="M0 0h24v24H0z"></path>
                      <path fill="currentColor" d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm-5.657-4.143a.5.5 0 0 1 .707 0l4.95-4.95a.5.5 0 0 1 .707.707l-4.95 4.95a.5.5 0 0 1-.707 0l-4.95-4.95a.5.5 0 0 1 0-.707l4.95-4.95z"></path>
                    </svg>
                  </div>
                  <span>Perguntar</span>
                </button>
            </div>

            <div id="resposta">
                <h2>Resposta:</h2>
                <p id="texto-resposta"></p>
            </div>
       </main> 

    </div>

    <script src="script.js"></script>
</body>
</html>
